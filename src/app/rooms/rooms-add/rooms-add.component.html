{{roomsForm.invalid | json}}
{{roomsForm.value| json}}
<div *ngIf="successMsg !== ''" class="alert alert-success">
    {{successMsg}}
</div>
<form #roomsForm="ngForm" (ngSubmit)="AddRoom(roomsForm)">
    <div class="form-group">
        <input required class="form-control" type="text" name="roomType" placeholder="Room Type" [(ngModel)]="room.roomType">
    </div>
    <div class="form-group">
        <input #roomamenities="ngModel" required minlength="5" maxlength="20" class="form-control" type="text" name="amenities" placeholder="Amenities" [(ngModel)]="room.amenities">
        <div class="alert alert-danger" *ngIf="roomamenities.errors?.['minlength']">Amenities should be minimum 5 characters!</div>
        <div *ngIf="roomamenities.dirty && roomamenities.errors?.['required']">Please provide the amenities!</div>
    </div>
    <div class="form-group">
        <input required class="form-control" type="number" name="price" placeholder="Room Price per night" [(ngModel)]="room.price">
    </div>
    <div class="form-group">
        <input required class="form-control" type="text" name="photos" placeholder="Photos (Provide Link)" [(ngModel)]="room.photo">
    </div>
    <div class="form-group">
        <input required class="form-control" type="datetime" name="checkinTime" placeholder="Check-in Time" [(ngModel)]="room.checkinTime">
    </div>
    <div class="form-group">
        <input required class="form-control" type="datetime" name="checkoutTime" placeholder="Check-out Time" [(ngModel)]="room.checkoutTime">
    </div>
    <div class="form-group">
        <input min="1" max="5" required class="form-control" type="number" name="rating" placeholder="Rating" [(ngModel)]="room.rating">
    </div>
    <div class="form-group">
        <button [disabled]="roomsForm.invalid" class="btn btn-primary" type="submit">Submit</button>
    </div>
</form>
